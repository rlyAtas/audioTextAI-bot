          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            export PATH="/root/.nvm/versions/node/v22.16.0/bin:$PATH"

            cd /root/audioTextAI
            echo "ğŸ“¥ Pull latest code"
            git pull origin main

            echo "ğŸ“¦ Install dependencies"
            npm install

            echo "ğŸ›  Build TypeScript"
            npm run build

            echo "ğŸ—ƒ Apply Prisma migrations"
            npx prisma migrate deploy

            echo "âš™ï¸ Generate Prisma client"
